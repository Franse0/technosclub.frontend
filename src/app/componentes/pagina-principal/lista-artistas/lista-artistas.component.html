<div class="artistas" id="directorio">
    <div>
        <h2>Artistas</h2>
    </div>
    <div class="artistas-container"  >
        <div class="card-artista" id={{artista.id}}  (click)="capturarValor($event)"  *ngFor="let artista of artistas" >
            <img [src]="artista.img" alt=""  id={{artista.id}}>
            <h3>{{artista.seudonimo}}</h3>
        </div>
    </div>
</div>
